<div *ngIf="project" class="card">
    <div class="card-header">My Annotations</div>
  
    <div class="annotation-container">
      <div class="options-container">
        <button (click)="annotatePartially()" class="btn" [disabled]="loading">Annotate next 10 records</button>
        <button (click)="downloadAnnotatedFile()" class="btn">Download file</button>
      </div>
  
      <div class="data-container">
        <div class="table-wrapper">
          <div class="table-container" #tableContainer>
            <table class="table">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Text</th>
                  <th>Predicted label</th>
                  <th >Evaluation</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let record of annotatedData.slice(0, project.lastAnnotatedIndex); let i = index"
                [ngClass]="{'new-annotation': i >= annotatedData.length - 10 && isFirstDataLoaded}">

                  <td>{{ i + 1 }}</td>
                  <td>{{ record.text }}</td>
                  <td [ngClass]="{'strikethrough': (record.predicted_label !== record.true_label) && record.true_label, 'correct': (record.predicted_label === record.true_label && record.true_label) }">{{ record.predicted_label }}</td>
                  <td >
                    <div *ngIf="!record.true_label" class="evaluation-container">
                        <div *ngIf="evaluatedExample.index !== i" class="success-container icon"  (click)="setTrueLabel(record.predicted_label, i)"></div>
                        <div  *ngIf="evaluatedExample.index !== i" class="failure-container icon" (click)="openLabelsOptions(i)"></div>
                         <div *ngIf="evaluatedExample.index === i && clickedIcon === 'failure'" class="labels-options">
                          <div class="option" *ngFor="let option of project.labels">
                            <p (click)="setTrueLabel(option)">{{option}}</p>
                          </div>
                        </div>
                    </div>
                    {{record.true_label}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <ng-container *ngIf="loading">
            <ng-template [ngTemplateOutlet]="loaderTemplate"></ng-template>
          </ng-container>
        </div>
  
        <div class="statistics-container"></div>
      </div>
    </div>
  </div>
  
  <ng-template #loaderTemplate>
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
  </ng-template>
